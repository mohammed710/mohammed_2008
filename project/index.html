    <meta charset="UTF-8">

    <title>CRUDs</title>

</head>

<body>
    <div class="crud">
        <!-- ----- -->
        <div class="head">
            <h2> <img src="photos/cruds.png" alt="" width="40px">
                <p>crud</p>
            </h2>
            <a target="_blank" href="ourTeam.html" class="ourTeam"> <img src="photos/team.png" width = "20px" alt="noIMG"> Our Team</a>
        </div>
        <!-- ----- -->

        <div class="inputs">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price" >
                <input onkeyup="getTotal()" type="text" value="" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="text" value="" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="text" value="" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="text" value="" id="discount" placeholder="discount">
            </div>
            <p style="text-align: center ; width: 100%; margin: 4px 0;" id="total"></p>
            <div class="containerOfcreat">
            <div class="creatdiv">
                <input type="text" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
            </div>
                <button id="submit"> <img src="photos/creat.png" alt="noIMGerror" width="20px"> Creat</button>
            </div>
            
        </div>
        <!-- ----- -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)"  id="searchTitle"> <img  width="10px" src="photos/search.png" alt="noIMG"> Search By Title</button>
                    <button onclick="getSearchMood(this.id)"  id="searchTCategory"> <img  width="10px" src="photos/search.png" alt="noIMG"> Search By Category</button>
                </div>
            </div>
        </div>
        <div id="deletAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>discount</th>
                <th>total</th>
                <th>ads</th>
                <th>category</th>
                <th>update</th>
                <th>delet</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    </footer>
